<script>
        // Genel POI g√∂rsel y√ºkleme fonksiyonu
        function loadPOIImages(poiId, poiName) {
            // API URL'ini HER ZAMAN √ßalƒ±≈üan API sunucusuna g√∂re ayarla
            const apiBaseUrl = 'http://192.168.1.81:5505';
            const apiUrl = `${apiBaseUrl}/api/poi/${poiId}/images`;
            
            const container = document.getElementById('poi-images-' + poiId);
            const countSpan = document.getElementById('image-count-' + poiId);
            
            if (!container) {
                console.log('‚ùå Container bulunamadƒ±:', poiId);
                return;
            }
            
            console.log('üîç POI G√∂rsel Y√ºkleniyor:', poiName, 'ID:', poiId, 'URL:', apiUrl);
            
            fetch(apiUrl)
                .then(response => {
                    console.log('üì° API Response Status:', response.status);
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('üì¶ API Response Data:', data);
                    const images = data.images || [];
                    console.log('üñºÔ∏è Images Array:', images, 'Length:', images.length);
                    
                    if (images.length === 0) {
                        console.log('‚ö†Ô∏è No images found for POI:', poiId);
                        container.innerHTML = '<small style="color:#999;text-align:center;padding:20px;display:block;">Hen√ºz g√∂rsel eklenmemi≈ü</small>';
                        return;
                    }
                    
                    if (countSpan) countSpan.textContent = '(' + images.length + ')';
                    
                    // Container'ƒ± temizle
                    container.innerHTML = '';
                    
                    images.slice(0, 6).forEach((img, i) => {
                        const imgPath = img.thumbnail_path || img.path;
                        const fullPath = img.path;
                        const caption = img.filename || 'G√∂rsel ' + (i + 1);
                        
                        const imgDiv = document.createElement('div');
                        imgDiv.style.cssText = 'position:relative;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.1);transition:transform 0.2s ease;';
                        
                        const imgElement = document.createElement('img');
                        // G√∂rsel yolunu tam API yoluyla olu≈ütur
                        imgElement.src = `${apiBaseUrl}/${imgPath}`;
                        imgElement.style.cssText = 'width:100%;height:80px;object-fit:cover;cursor:pointer;';
                        imgElement.alt = caption;
                        imgElement.onclick = function() { window.open(`${apiBaseUrl}/${fullPath}`, '_blank'); };
                        imgElement.onmouseover = function() { this.parentElement.style.transform = 'scale(1.05)'; };
                        imgElement.onmouseout = function() { this.parentElement.style.transform = 'scale(1)'; };
                        imgElement.onerror = function() { this.style.display = 'none'; console.log('G√∂rsel y√ºklenemedi: ' + imgElement.src); };
                        
                        const overlay = document.createElement('div');
                        overlay.style.cssText = 'position:absolute;bottom:0;left:0;right:0;background:linear-gradient(transparent,rgba(0,0,0,0.7));padding:4px 8px;';
                        overlay.innerHTML = '<small style="color:white;font-size:10px;">' + caption.substring(0, 20) + (caption.length > 20 ? '...' : '') + '</small>';
                        
                        imgDiv.appendChild(imgElement);
                        imgDiv.appendChild(overlay);
                        container.appendChild(imgDiv);
                    });
                    
                    if (images.length > 6) {
                        const moreDiv = document.createElement('div');
                        moreDiv.style.cssText = 'display:flex;align-items:center;justify-content:center;background:#f8f9fa;border-radius:8px;padding:20px;border:2px dashed #ddd;';
                        moreDiv.innerHTML = '<small style="color:#666;text-align:center;"><i class="fa fa-plus-circle" style="font-size:16px;margin-bottom:4px;display:block;"></i>+' + (images.length - 6) + ' g√∂rsel daha</small>';
                        container.appendChild(moreDiv);
                    }
                    console.log('‚úÖ G√∂rseller y√ºklendi:', poiName, images.length, 'adet');
                })
                .catch(error => {
                    console.log('‚ö†Ô∏è G√∂rsel y√ºkleme hatasƒ±:', poiName, 'Error:', error.message);
                    console.log('üîó Failed URL:', apiUrl);
                    container.innerHTML = '<small style="color:#999;text-align:center;padding:20px;display:block;">G√∂rsel y√ºklenemedi: ' + error.message + '</small>';
                });
        }

        // T√ºm popup'lar i√ßin otomatik g√∂rsel y√ºkleme sistemi
        window.addEventListener('load', function() {
            console.log('üöÄ Sayfa tamamen y√ºklendi, popup event listener ekleniyor...');

            const mapKey = Object.keys(window).find(key => key.startsWith('map_'));
            const map = mapKey ? window[mapKey] : null;
            console.log('üó∫Ô∏è Harita objesi bulundu:', map ? mapKey : 'Yok');

            if (!map) {
                console.warn('‚ùå Harita objesi bulunamadƒ±, g√∂rsel y√ºkleme sistemi devre dƒ±≈üƒ±');
                return;
            }

            map.on('popupopen', function(e) {
                console.log('üìç Popup a√ßƒ±ldƒ±, g√∂rsel y√ºkleme ba≈ülatƒ±lƒ±yor...');

                setTimeout(function() {
                    let popupContent = e.popup.getContent();

                    if (typeof popupContent !== 'string') {
                        popupContent = popupContent && (popupContent.innerHTML || popupContent.outerHTML) || '';
                    }

                    const match = popupContent.match(/poi-images-([A-Za-z0-9_-]+)/);
                    if (!match) {
                        console.warn('‚ùó POI ID bulunamadƒ±');
                        return;
                    }

                    const poiId = match[1];
                    const titleMatch = popupContent.match(/<h3[^>]*>([^<]+)/);
                    const poiName = titleMatch ? titleMatch[1].replace(/[üçΩÔ∏èüèõÔ∏èüé®üåøüè®üìç]/g, '').trim() : 'POI';

                    loadPOIImages(poiId, poiName);
                }, 300);
            });

            console.log('‚úÖ Popup event listener eklendi');
        });
        </script>
