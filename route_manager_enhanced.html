<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Y√∂netimi - Geli≈ümi≈ü Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --route-primary: #2563eb;
            --route-secondary: #64748b;
            --route-success: #059669;
            --route-danger: #dc2626;
            --route-warning: #d97706;
            --route-info: #0891b2;
            --route-light: #f8fafc;
            --route-dark: #0f172a;
            --route-border: #e2e8f0;
            --route-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --route-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
            --route-radius: 12px;
            --route-radius-lg: 16px;
            --route-transition: all 0.3s ease;
        }

        body {
            background: var(--route-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Main Layout */
        .route-management-container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar workspace map";
            grid-template-columns: 380px 1fr 600px;
            grid-template-rows: auto 1fr;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
            position: relative;
        }

        /* Resizable Splitter */
        .resize-handle {
            position: absolute;
            top: 80px; /* Header y√ºksekliƒüi + padding */
            right: 620px; /* Map geni≈üliƒüi + gap */
            width: 8px;
            height: calc(100vh - 100px);
            background: linear-gradient(90deg, transparent 2px, var(--route-border) 2px, var(--route-border) 6px, transparent 6px);
            cursor: col-resize;
            z-index: 1000;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .resize-handle:hover {
            background: linear-gradient(90deg, transparent 1px, var(--route-primary) 1px, var(--route-primary) 7px, transparent 7px);
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
        }

        .resize-handle.dragging {
            background: linear-gradient(90deg, transparent 1px, var(--route-primary) 1px, var(--route-primary) 7px, transparent 7px);
            box-shadow: 0 0 12px rgba(37, 99, 235, 0.5);
        }

        .resize-handle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3px;
            height: 30px;
            background: repeating-linear-gradient(
                to bottom,
                var(--route-secondary) 0px,
                var(--route-secondary) 3px,
                transparent 3px,
                transparent 6px
            );
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }

        .resize-handle:hover::before,
        .resize-handle.dragging::before {
            opacity: 1;
        }

        /* Header */
        .route-header {
            grid-area: header;
            background: white;
            border-radius: var(--route-radius-lg);
            box-shadow: var(--route-shadow);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .route-header h1 {
            margin: 0;
            color: var(--route-dark);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-navigation {
            display: flex;
            gap: 1rem;
        }

        .main-navigation a {
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            color: var(--route-secondary);
            font-weight: 500;
            transition: var(--route-transition);
            border: 2px solid transparent;
        }

        .main-navigation a.active {
            background: var(--route-primary);
            color: white;
            box-shadow: var(--route-shadow);
        }

        .main-navigation a:hover:not(.active) {
            background: var(--route-light);
            border-color: var(--route-border);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn-primary {
            background: var(--route-primary);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            transition: var(--route-transition);
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: var(--route-shadow-hover);
        }

        /* Sidebar */
        .route-sidebar {
            grid-area: sidebar;
            background: white;
            border-radius: var(--route-radius-lg);
            box-shadow: var(--route-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            background: linear-gradient(135deg, var(--route-primary) 0%, #1e40af 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .sidebar-controls {
            padding: 1rem;
            border-bottom: 1px solid var(--route-border);
            background: var(--route-light);
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--route-border);
            border-radius: 25px;
            font-size: 0.9rem;
            transition: var(--route-transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--route-primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--route-secondary);
        }

        .filter-controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--route-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-select {
            padding: 0.5rem;
            border: 2px solid var(--route-border);
            border-radius: var(--route-radius);
            font-size: 0.85rem;
            transition: var(--route-transition);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--route-primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .bulk-actions {
            padding: 1rem;
            border-bottom: 1px solid var(--route-border);
            background: #fef3c7;
            display: none;
        }

        .bulk-actions.show {
            display: block;
        }

        .bulk-actions-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .bulk-count {
            font-weight: 600;
            color: var(--route-warning);
        }

        .bulk-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-bulk {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: none;
            cursor: pointer;
            transition: var(--route-transition);
        }

        .btn-bulk-export {
            background: var(--route-info);
            color: white;
        }

        .btn-bulk-delete {
            background: var(--route-danger);
            color: white;
        }

        .btn-bulk-edit {
            background: var(--route-warning);
            color: white;
        }

        /* Route List */
        .route-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .route-list-container::-webkit-scrollbar {
            width: 6px;
        }

        .route-list-container::-webkit-scrollbar-track {
            background: var(--route-light);
            border-radius: 3px;
        }

        .route-list-container::-webkit-scrollbar-thumb {
            background: var(--route-border);
            border-radius: 3px;
        }

        .route-list-container::-webkit-scrollbar-thumb:hover {
            background: var(--route-secondary);
        }

        .route-item {
            background: white;
            border: 2px solid var(--route-border);
            border-radius: var(--route-radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: var(--route-transition);
            position: relative;
        }

        .route-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--route-primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
            border-radius: 2px 0 0 2px;
        }

        .route-item:hover {
            border-color: var(--route-primary);
            transform: translateY(-2px);
            box-shadow: var(--route-shadow-hover);
        }

        .route-item:hover::before {
            transform: scaleY(1);
        }

        .route-item.selected {
            border-color: var(--route-primary);
            background: rgba(37, 99, 235, 0.05);
            box-shadow: var(--route-shadow-hover);
        }

        .route-item.selected::before {
            transform: scaleY(1);
        }

        .route-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .route-item-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-route-info {
            background: none;
            border: none;
            color: var(--route-primary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: var(--route-transition);
            opacity: 0.7;
        }

        .btn-route-info:hover {
            background: rgba(37, 99, 235, 0.1);
            opacity: 1;
            transform: scale(1.1);
        }

        .route-checkbox {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .route-item-title {
            font-weight: 700;
            color: var(--route-dark);
            margin: 0;
            font-size: 1rem;
            line-height: 1.3;
            padding-right: 2rem;
        }

        .route-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .route-type-walking { background: #dcfce7; color: #166534; }
        .route-type-hiking { background: #fef3c7; color: #92400e; }
        .route-type-cycling { background: #dbeafe; color: #1e40af; }
        .route-type-driving { background: #fce7f3; color: #be185d; }

        .route-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin: 0.75rem 0;
        }

        .route-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--route-secondary);
        }

        .route-stat-icon {
            width: 16px;
            text-align: center;
            color: var(--route-primary);
        }

        .difficulty-stars {
            color: #fbbf24;
            font-size: 0.9rem;
        }

        .route-description {
            font-size: 0.85rem;
            color: var(--route-secondary);
            line-height: 1.4;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Workspace */
        .route-workspace {
            grid-area: workspace;
            background: white;
            border-radius: var(--route-radius-lg);
            box-shadow: var(--route-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .workspace-header {
            background: linear-gradient(135deg, var(--route-secondary) 0%, #475569 100%);
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .workspace-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .workspace-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-workspace {
            padding: 0.5rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--route-transition);
        }

        .btn-workspace:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-workspace.btn-danger {
            border-color: rgba(220, 38, 38, 0.5);
            color: #dc2626;
        }

        .btn-workspace.btn-danger:hover {
            background: rgba(220, 38, 38, 0.1);
            border-color: #dc2626;
        }

        .workspace-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .empty-workspace {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--route-secondary);
            text-align: center;
        }

        .empty-workspace i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Map View */
        .route-map-view {
            grid-area: map;
            background: white;
            border-radius: var(--route-radius-lg);
            box-shadow: var(--route-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .map-header {
            background: linear-gradient(135deg, var(--route-success) 0%, #047857 100%);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .map-title {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .map-controls {
            display: flex;
            gap: 0.5rem;
        }

        .btn-map {
            padding: 0.25rem 0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            border-radius: 15px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: var(--route-transition);
        }

        .btn-map:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #routeMap {
            flex: 1;
            min-height: 400px;
        }

        /* Elevation Chart Container */
        .route-elevation-container {
            background: white;
            border-top: 1px solid var(--route-border);
            padding: 1rem;
        }

        /* Map Fullscreen */
        .route-map-view.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border-radius: 0;
        }

        body.map-fullscreen {
            overflow: hidden;
        }

        .route-map-view.fullscreen #routeMap {
            min-height: calc(100vh - 60px); /* Header y√ºksekliƒüi √ßƒ±karƒ±lmƒ±≈ü */
        }

        /* Custom POI Map Markers */
        .custom-poi-marker {
            background: transparent !important;
            border: none !important;
        }

        .poi-marker-container {
            width: 35px;
            height: 35px;
            border-radius: 50% 50% 50% 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            border: 3px solid white;
            transition: transform 0.2s ease;
            position: relative;
            transform: rotate(-45deg);
        }

        .poi-marker-container i {
            transform: rotate(45deg);
            z-index: 2;
        }

        .poi-order-number {
            position: absolute;
            bottom: -8px;
            right: -8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            transform: rotate(45deg);
            border: 2px solid white;
        }

        .poi-marker-container:hover {
            transform: rotate(-45deg) scale(1.1);
            z-index: 1000;
        }

        /* POI Popup Styles */
        .poi-popup {
            min-width: 200px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .poi-popup-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .poi-popup-category {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .poi-popup-description {
            color: #444;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .poi-popup-order {
            color: #666;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Route Details Popup Styles */
        .route-detail-popup {
            padding: 0;
        }

        .route-detail-popup .route-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--route-border);
        }

        .route-detail-popup .route-description-full {
            margin-bottom: 1.5rem;
        }

        .route-detail-popup .route-description-full h6 {
            color: var(--route-primary);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .route-detail-popup .route-statistics h6 {
            color: var(--route-primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .stats-grid-popup {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card-popup {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--route-light);
            border-radius: var(--route-radius);
            border: 1px solid var(--route-border);
        }

        .stat-card-popup .stat-icon {
            margin-right: 0.75rem;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--route-primary);
            color: white;
            border-radius: 50%;
            font-size: 1rem;
        }

        .stat-card-popup .stat-info {
            flex: 1;
        }

        .stat-card-popup .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--route-primary);
            line-height: 1;
        }

        .stat-card-popup .stat-label {
            font-size: 0.8rem;
            color: var(--route-secondary);
            margin-top: 0.25rem;
        }

        .route-detail-popup .route-tags-section h6 {
            color: var(--route-primary);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .route-detail-popup .route-metadata h6 {
            color: var(--route-primary);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .metadata-grid-popup {
            display: grid;
            gap: 0.5rem;
        }

        .metadata-grid-popup .metadata-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--route-border);
        }

        .metadata-grid-popup .metadata-item:last-child {
            border-bottom: none;
        }

        /* POI Order Badge */
        .poi-order-badge {
            display: inline-block;
            background: var(--route-primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .route-management-container {
                grid-template-areas: 
                    "header header"
                    "sidebar workspace"
                    "map map";
                grid-template-columns: 350px 1fr;
                grid-template-rows: auto 1fr 450px;
            }
            
            .resize-handle {
                display: none; /* Hide splitter on smaller screens */
            }
        }

        @media (max-width: 768px) {
            .route-management-container {
                grid-template-areas: 
                    "header"
                    "sidebar"
                    "workspace"
                    "map";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr 300px;
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .route-header {
                padding: 1rem;
            }

            .route-header h1 {
                font-size: 1.2rem;
            }

            .main-navigation {
                flex-direction: column;
                gap: 0.5rem;
            }

            .header-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Loading States */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--route-border);
            border-top: 4px solid var(--route-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            padding: 1rem;
            border-radius: var(--route-radius);
            box-shadow: var(--route-shadow-hover);
            animation: slideIn 0.3s ease;
        }

        .notification-success {
            background: var(--route-success);
            color: white;
        }

        .notification-error {
            background: var(--route-danger);
            color: white;
        }

        .notification-info {
            background: var(--route-info);
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="route-management-container" id="routeContainer">
        <!-- Resizable Splitter -->
        <div class="resize-handle" id="resizeHandle"></div>
        
        <!-- Header -->

  <script>
        // Rate limiting bilgilendirme mesajƒ±
        if (window.rateLimiter) {
            console.log('‚úÖ Rate limiting aktif - API √ßaƒürƒ±larƒ± sƒ±nƒ±rlandƒ±rƒ±lacak');

        // T√ºm rotalarƒ± haritadan kaldƒ±r
        function clearAllRoutesFromMap() {
            Object.values(routeLayers).forEach(layer => {
                try {
                    map.removeLayer(layer);
                } catch (e) {
                    console.warn('Layer removal error:', e);
                }

            routeLayers = {};
            console.log('T√ºm rotalar haritadan kaldƒ±rƒ±ldƒ±');
        }

        // POI'lerden dinamik rota olu≈ütur
        async function createRouteFromPOIs(route, color) {
            const rid = getRouteId(route);
            console.log('POI\'lerden rota olu≈üturuluyor:', route.name);
            
            try {
                // Rotanƒ±n POI'lerini al
                const response = await rateLimitedFetch(`${apiBase}/admin/routes/${rid}/pois`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const pois = data.pois || data.results || [];
                    
                    if (pois.length > 0) {
                        // POI koordinatlarƒ±nƒ± al
                        const latlngs = pois
                            .filter(poi => poi.latitude && poi.longitude)
                            .map(poi => [parseFloat(poi.latitude), parseFloat(poi.longitude)]);
                        
                        if (latlngs.length > 1) {
                            // POI'ler arasƒ±nda rota √ßiz
                            const layer = L.polyline(latlngs, {
                                color: color,
                                weight: 4,
                                opacity: 0.8,
                                dashArray: '8,4' // POI-based rotayƒ± ayƒ±rt etmek i√ßin
                            }).addTo(map);
                            
                            routeLayers[rid] = layer;
                            
                            // POI marker'larƒ±nƒ± da ekle
                            pois.forEach((poi, index) => {
                                if (poi.latitude && poi.longitude) {
                                    const marker = L.marker([parseFloat(poi.latitude), parseFloat(poi.longitude)])
                                        .bindPopup(`
                                            <strong>${poi.name || 'POI'}</strong><br>
                                            <small>Sƒ±ra: ${index + 1}</small>
                                        `);
                                    poiMarkersLayer.addLayer(marker);
                                }
                            });
                            
                            // Haritayƒ± rotaya odakla
                            map.fitBounds(layer.getBounds(), { padding: [50, 50] });
                            
                            console.log('‚úÖ POI-based rota olu≈üturuldu:', pois.length, 'POI');
                            showNotification(`${pois.length} POI ile dinamik rota olu≈üturuldu`, 'success');
                        } else {
                            console.warn('Yeterli POI koordinatƒ± yok');
                            showNotification('Bu rotada yeterli POI koordinatƒ± bulunamadƒ±', 'warning');
                        }
                    } else {
                        console.warn('Rota POI\'si bulunamadƒ±');
                        showNotification('Bu rotaya ait POI bulunamadƒ±', 'warning');
                    }
                } else {
                    console.warn('POI\'ler alƒ±namadƒ±:', response.status);
                }
            } catch (error) {
                console.error('POI-based rota olu≈üturma hatasƒ±:', error);
                showNotification('Dinamik rota olu≈üturulamadƒ±', 'error');
            }
        }

        // Tek bir rotayƒ± haritaya ekle
        async function showSingleRouteOnMap(route) {
            const rid = getRouteId(route);
            if (!rid) {
                console.warn('Route ID bulunamadƒ±:', route);
                return;
            }

            try {
                // √ñnce mevcut geometriyi kontrol et
                let geometry = route.geometry;
                
                // Geometri yoksa veya string ise API'den al
                if (!geometry || typeof geometry === 'string') {
                    console.log(`Rota ${rid} i√ßin geometri API'den alƒ±nƒ±yor...`);
                    
                    try {
                        const response = await rateLimitedFetch(`${apiBase}/routes/${rid}/geometry`, { 
                            credentials: 'include' 
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (data.success && data.geometry) {
                                geometry = data.geometry;
                                console.log(`Geometri ba≈üarƒ±yla alƒ±ndƒ±:`, geometry);
                            } else {
                                console.warn('API geometri d√∂nd√ºrmedi:', data);
                            }
                        } else {
                            console.warn(`Geometri API hatasƒ±: ${response.status} ${response.statusText}`);
                        }
                    } catch (apiError) {
                        console.warn('Geometri API √ßaƒürƒ±sƒ± ba≈üarƒ±sƒ±z:', apiError);
                    }
                }

                // Hibrit geometri i≈üleme - hem statik hem dinamik rota desteƒüi
                if (geometry) {
                    console.log('Ham geometri verisi:', geometry);
                    
                    // String ise parse et
                    if (typeof geometry === 'string') {
                        try {
                            geometry = JSON.parse(geometry);
                        } catch (e) {
                            console.warn('Geometry JSON parse hatasƒ±:', e);
                            return;
                        }
                    }

                    // Rota rengini belirle
                    const color = ROUTE_TYPES[route.route_type]?.color || '#2563eb';
                    let layer = null;
                    
                    // YAKLA≈ûIM 1: Statik LineString geometrisi (klasik)
                    if (geometry.type === 'LineString' && geometry.coordinates && geometry.coordinates.length > 0) {
                        console.log('üìç Statik LineString geometrisi kullanƒ±lƒ±yor');
                        const latlngs = geometry.coordinates.map(coord => [coord[1], coord[0]]);
                        layer = L.polyline(latlngs, {
                            color: color,
                            weight: 4,
                            opacity: 0.8
                        });
                    }
                    // YAKLA≈ûIM 2: API response formatƒ± (nested geometry)
                    else if (geometry.geometry && geometry.geometry.type === 'LineString') {
                        console.log('üìç Nested LineString geometrisi kullanƒ±lƒ±yor');
                        const coords = geometry.geometry.coordinates;
                        if (coords && coords.length > 0) {
                            const latlngs = coords.map(coord => [coord[1], coord[0]]);
                            layer = L.polyline(latlngs, {
                                color: color,
                                weight: 4,
                                opacity: 0.8
                            });
                        }
                    }
                    // YAKLA≈ûIM 3: POI-based dinamik rota (waypoints)
                    else if (geometry.waypoints && Array.isArray(geometry.waypoints) && geometry.waypoints.length > 0) {
                        console.log('üìç POI-based waypoints kullanƒ±lƒ±yor');
                        const latlngs = geometry.waypoints.map(wp => [wp.lat || wp.latitude, wp.lng || wp.longitude]);
                        if (latlngs.length > 1) {
                            // Waypoints arasƒ±nda d√ºz √ßizgi √ßek (basit yakla≈üƒ±m)
                            layer = L.polyline(latlngs, {
                                color: color,
                                weight: 4,
                                opacity: 0.8,
                                dashArray: '5,5' // Dinamik rotayƒ± ayƒ±rt etmek i√ßin kesikli √ßizgi
                            });
                        }
                    }
                    // YAKLA≈ûIM 4: Rota POI'lerinden dinamik rota olu≈ütur
                    else {
                        console.log('üìç Rota POI\'lerinden dinamik rota olu≈üturuluyor');
                        await createRouteFromPOIs(route, color);
                        return; // createRouteFromPOIs kendi layer'ƒ±nƒ± olu≈üturacak
                    }

                    // Layer olu≈üturulduysa haritaya ekle
                    if (layer) {
                        layer.addTo(map);
                        routeLayers[rid] = layer;
                        
                        // Haritayƒ± rotaya odakla
                        map.fitBounds(layer.getBounds(), { padding: [50, 50] });
                        
                        console.log('‚úÖ Rota haritaya eklendi:', route.name);
                    } else {
                        console.warn('Hi√ßbir geometri formatƒ± i≈ülenemedi:', geometry);
                        showNotification('Rota geometrisi i≈ülenemedi', 'warning');
                    }
                } else {
                    console.warn('Rota geometrisi bulunamadƒ±:', route.name);
                    showNotification('Bu rotanƒ±n geometrisi bulunamadƒ±', 'warning');
                }
            } catch (error) {
                console.error('Rota y√ºkleme hatasƒ±:', error);
                showNotification('Rota y√ºklenirken hata olu≈ütu: ' + error.message, 'error');
            }
        }

        // Global variables
        const apiBase = '/api';
        let allRoutes = [];
        let filteredRoutes = [];
        let selectedRoutes = new Set();
        let currentRoute = null;
        let map = null;
        let routeLayers = {};
        let poiMarkersLayer = null;
        let searchTimeout = null;
        let associatedPoiIdSet = new Set();
        let associatedPoiOrderedIds = [];
        let csrfToken = null;
        
        // Rate limiting i√ßin
        let lastLoadTime = 0;
        const minLoadInterval = 2000; // 2 saniye minimum aralƒ±k
        let loadingInProgress = false;

        // --- Helpers: ID and parsing ---
        function getRouteId(route) {
            return route?.id ?? route?._id ?? route?.route_id ?? null;
        }

        function getPoiId(poi) {
            // Try different ID field names in order of preference
            return poi?.id ?? poi?._id ?? poi?.poi_id ?? null;
        }

        // Route type configurations
        const ROUTE_TYPES = {
            'walking': { name: 'Y√ºr√ºy√º≈ü', icon: 'üö∂', color: '#059669' },
            'hiking': { name: 'Doƒüa Y√ºr√ºy√º≈ü√º', icon: 'ü•æ', color: '#d97706' },
            'cycling': { name: 'Bisiklet', icon: 'üö¥', color: '#2563eb' },
            'driving': { name: 'Araba', icon: 'üöó', color: '#dc2626' }
        };

        // POI Category configurations
        const POI_CATEGORIES = {
            'kulturel_miras': { name: 'üèõÔ∏è K√ºlt√ºrel Miras', icon: 'landmark', color: '#8B4513' },
            'dogal_miras': { name: 'üåø Doƒüal Miras', icon: 'mountain', color: '#228B22' },
            'yasayan_kultur': { name: 'üé® Ya≈üayan K√ºlt√ºr', icon: 'palette', color: '#9932CC' },
            'gastronomi': { name: 'üçΩÔ∏è Gastronomi', icon: 'utensils', color: '#DC143C' },
            'konaklama_hizmet': { name: 'üè® Konaklama & Hizmetler', icon: 'bed', color: '#4169E1' },
            'macera_spor': { name: 'üèÉ Macera & Spor', icon: 'hiking', color: '#FF6347' },
            'seyir_noktalari': { name: 'üì∑ Seyir Noktalarƒ±', icon: 'camera', color: '#ff9500' }
        };

        document.addEventListener('DOMContentLoaded', function() {

            setupEventListeners();

            fetch('/auth/csrf-token', { credentials: 'include' })

        // Fetch and attach geometry for routes if missing
        async function attachGeometriesToRoutes(routes) {
            try {
                const tasks = routes.map(async (r) => {
                    try {
                        const rid = getRouteId(r);
                        if (!rid || r.geometry) return;
                        const res = await fetch(`${apiBase}/routes/${rid}/geometry`, { credentials: 'include' });
                        if (!res.ok) {
                            if (res.status === 404) {
                                // Silently ignore 404s for routes without geometry
                                return;
                            }
                            console.warn(`Failed to fetch geometry for route ${rid}: ${res.status}`);
                            return;
                        }
                        const g = await res.json();
                        if (g && g.geometry) {
                            let geo = g.geometry;
                            if (typeof geo === 'string') {
                                try { geo = JSON.parse(geo); } catch(e) { /* ignore */ }
                            }
                            r.geometry = geo || r.geometry;
                            if (g.total_distance != null) r.total_distance = g.total_distance;
                            if (g.estimated_duration != null) r.estimated_duration = g.estimated_duration;
                        }
                    } catch(e) { /* ignore per route */ }
                });
                await Promise.all(tasks);
            } catch (e) {
                console.warn('attachGeometriesToRoutes failed:', e);
            }
        }

        function initializeMap() {
            console.log('Initializing map...');
            const mapContainer = document.getElementById('routeMap');
            console.log('Map container:', mapContainer, 'Visible:', mapContainer ? mapContainer.offsetHeight : 'N/A');
            
            map = L.map('routeMap').setView([38.7312, 34.4547], 10);
            console.log('Map object created:', map);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

            }).addTo(map);
            // Layer for POI markers of the selected route
            poiMarkersLayer = L.layerGroup().addTo(map);
            
            // Force map size invalidation after a short delay
            setTimeout(() => {
                if (map) {
                    map.invalidateSize();
                    console.log('Map size invalidated');
                }
            }, 100);

            // Add map click handler
            map.on('click', function(e) {

            });
        }

        function setupEventListeners() {
            // Search input with debouncing
            document.getElementById('routeSearch').addEventListener('input', handleSearch);
            
            // Filter change handlers
            document.getElementById('typeFilter').addEventListener('change', applyFilters);

        // Load routes from API
        async function loadRoutes() {
            // Rate limiting kontrol√º - Geli≈ütirme i√ßin devre dƒ±≈üƒ±
            // const now = Date.now();
            // if (loadingInProgress || (now - lastLoadTime) < minLoadInterval) {
            //     console.log('Rota y√ºkleme rate limit nedeniyle atlandƒ±');
            //     return;
            // }
            
            // loadingInProgress = true;  // Geli≈ütirme i√ßin devre dƒ±≈üƒ±
            // lastLoadTime = now;
            
            try {
                showLoading();
                const response = await rateLimitedFetch(`${apiBase}/admin/routes`, { credentials: 'include' });
                const data = await response.json();
                
                if (response.ok) {
                    if (Array.isArray(data)) {
                        allRoutes = data;
                    } else if (Array.isArray(data.routes)) {

        // Apply all filters
        async function applyFilters() {
            const searchTerm = document.getElementById('routeSearch').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const difficultyFilter = document.getElementById('difficultyFilter').value;
            const durationFilter = document.getElementById('durationFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            // Filter routes
            filteredRoutes = allRoutes.filter(route => {
                // Search filter
                if (searchTerm && !route.name.toLowerCase().includes(searchTerm) && 
                    !route.description?.toLowerCase().includes(searchTerm) &&
                    !route.tags?.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Type filter
                if (typeFilter && route.route_type !== typeFilter) {
                    return false;
                }

                // Difficulty filter
                if (difficultyFilter && route.difficulty_level != difficultyFilter) {
                    return false;
                }

                // Duration filter
                if (durationFilter && route.estimated_duration > parseInt(durationFilter)) {
                    return false;
                }

                return true;
            });

        // --- Helpers: ID and parsing ---
        function getRouteId(route) {
            return route?.id ?? route?._id ?? route?.route_id ?? null;
        }

        function getPoiId(poi) {
            // Try different ID field names in order of preference
            return poi?.id ?? poi?._id ?? poi?.poi_id ?? null;
        }

            // Sort routes
            filteredRoutes.sort((a, b) => {
                switch (sortFilter) {
                    case 'name_asc':
                        return a.name.localeCompare(b.name);
                    case 'name_desc':
                        return b.name.localeCompare(a.name);
                    case 'created_desc':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'created_asc':
                        return new Date(a.created_at) - new Date(b.created_at);
                    case 'difficulty_asc':
                        return a.difficulty_level - b.difficulty_level;
                    case 'difficulty_desc':
                        return b.difficulty_level - a.difficulty_level;
                    case 'duration_asc':
                        return (a.estimated_duration || 0) - (b.estimated_duration || 0);
                    case 'duration_desc':
                        return (b.estimated_duration || 0) - (a.estimated_duration || 0);
                    default:
                        return 0;
                }
            });

            displayRoutes();
            // Filtreleme sƒ±rasƒ±nda da otomatik harita g√ºncelleme devre dƒ±≈üƒ±
            // await attachGeometriesToRoutes(filteredRoutes);
            
            // Sadece se√ßili rota varsa haritayƒ± g√ºncelle
            // if (!currentRoute) {
            //     updateMapRoutes();
            // }
        }

        // Load and display POI markers for a specific route
        async function loadAndDisplayRoutePOIs(routeId) {
            if (!poiMarkersLayer) return;
            
            // Clear existing POI markers
            poiMarkersLayer.clearLayers();
            
            try {
                const routeDetailResp = await fetch(`${apiBase}/admin/routes/${routeId}`, { credentials: 'include' });
                
                if (routeDetailResp.ok) {
                    const routeDetail = await routeDetailResp.json();
                    const pois = Array.isArray(routeDetail?.pois) ? routeDetail.pois : [];
                    
                    if (pois.length > 0) {
                        console.log('Adding POI markers for route:', pois.length);
                        
                        // Sort POIs by order
                        const sortedPois = pois.sort((a, b) => (a.order_in_route || 0) - (b.order_in_route || 0));
                        
                        // Add POI markers with category icons
                        sortedPois.forEach((poi, index) => {
                            const lat = Number(poi.lat || poi.latitude);
                            const lng = Number(poi.lon || poi.longitude);
                            
                            if (Number.isFinite(lat) && Number.isFinite(lng)) {
                                // Get category info for custom icon
                                const category = POI_CATEGORIES[poi.category] || { 
                                    icon: 'map-marker-alt', 
                                    color: '#2563eb',
                                    name: poi.category || 'Kategori yok'
                                };

                                // Create custom POI icon
                                const customIcon = L.divIcon({
                                    className: 'custom-poi-marker',
                                    html: `
                                        <div class="poi-marker-container" style="background-color: ${category.color}">
                                            <i class="fas fa-${category.icon}"></i>
                                            <div class="poi-order-number">${poi.order_in_route || index + 1}</div>
                                        </div>
                                    `,
                                    iconSize: [35, 35],
                                    iconAnchor: [17, 35],
                                    popupAnchor: [0, -35]
                                });

                                const marker = L.marker([lat, lng], {
                                    icon: customIcon,
                                    title: poi.name || `POI ${index + 1}`
                                });
                                
                                marker.bindPopup(`
                                    <div class="poi-popup">
                                        <div class="poi-popup-header">
                                            <i class="fas fa-${category.icon}" style="color: ${category.color}"></i>
                                            <strong>${escapeHtml(poi.name || 'POI')}</strong>
                                        </div>
                                        <div class="poi-popup-category">${category.name}</div>

                                    </div>
                                `);
                                
                                poiMarkersLayer.addLayer(marker);
                            }
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading route POIs:', error);
            }
        }

        // Resizable Map Functionality
        function setupResizableMap() {
            const resizeHandle = document.getElementById('resizeHandle');
            const container = document.getElementById('routeContainer');
            let isResizing = false;
            let startX = 0;
            let startMapWidth = 600;

            resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                startX = e.clientX;
                startMapWidth = getCurrentMapWidth();
                resizeHandle.classList.add('dragging');
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;

                const deltaX = startX - e.clientX; // Reversed because we're moving from right
                const newMapWidth = Math.max(400, Math.min(800, startMapWidth + deltaX));
                
                // Update grid template columns
                container.style.gridTemplateColumns = `380px 1fr ${newMapWidth}px`;
                
                // Update resize handle position
                resizeHandle.style.right = `${newMapWidth + 20}px`;
                
                // Invalidate map size
                if (map) {
                    setTimeout(() => map.invalidateSize(), 10);
                }
            });

            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    resizeHandle.classList.remove('dragging');
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                    
                    // Final map size invalidation
                    if (map) {
                        setTimeout(() => map.invalidateSize(), 100);
                    }
                }
            });

            // Get current map width from computed styles
            function getCurrentMapWidth() {
                const computedStyle = window.getComputedStyle(container);
                const columns = computedStyle.gridTemplateColumns.split(' ');
                const mapColumn = columns[2];
                return parseInt(mapColumn) || 600;
            }
        }

        // Create new route function
        async function createNewRoute() {
            // Get form data
            const form = document.getElementById('createRouteForm');
            const formData = new FormData(form);
            
            const routeData = {
                name: document.getElementById('routeName').value.trim(),
                description: document.getElementById('routeDescription').value.trim(),
                route_type: document.getElementById('routeType').value,
                difficulty_level: parseInt(document.getElementById('difficultyLevel').value),
                estimated_duration: parseInt(document.getElementById('estimatedDuration').value) || 0,
                total_distance: parseFloat(document.getElementById('totalDistance').value) || 0,
                is_circular: document.getElementById('isCircular').checked,
                tags: document.getElementById('tags').value.trim(),
                is_active: true
            };
            
            // Validation
            if (!routeData.name) {
                showNotification('Rota adƒ± zorunludur!', 'error');
                return;
            }
            
            if (!routeData.route_type) {
                showNotification('Rota tipi se√ßiniz!', 'error');
                return;
            }
            
            if (!routeData.difficulty_level) {
                showNotification('Zorluk seviyesi se√ßiniz!', 'error');
                return;
            }
            
            try {
                // Send to API
                const response = await fetch('/api/admin/routes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': window.csrfToken || ''
                    },
                    body: JSON.stringify(routeData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('createRouteModal'));
                    modal.hide();
                    
                    // Refresh routes list
                    loadRoutes();
                    
                    showNotification('‚úÖ Yeni rota ba≈üarƒ±yla olu≈üturuldu!', 'success');
                    
                    // Optionally select the new route
                    if (result.route && result.route.id) {
                        setTimeout(() => {
                            selectRoute(result.route.id);
                        }, 1000);
                    }
                } else {
                    const error = await response.json();
                    showNotification(`‚ùå Rota olu≈üturulamadƒ±: ${error.message || 'Bilinmeyen hata'}`, 'error');
                }
            } catch (error) {
                console.error('Error creating route:', error);
                showNotification('‚ùå Rota olu≈üturulurken hata olu≈ütu', 'error');
            }
        }

                const availableContainer = document.getElementById('availablePOIsList');
                const associatedContainer = document.getElementById('associatedPOIsList');

                }
                if (associatedContainer) {
                    associatedContainer.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                }

                // Load all POIs
                const poisResponse = await fetch(`${apiBase}/pois`, { credentials: 'include' });
                let allPOIs = [];
                
                if (poisResponse.ok) {
                    const raw = await poisResponse.json();
                    console.log('All POIs response:', raw);
                    
                    if (Array.isArray(raw)) {
                        allPOIs = raw;
                    } else if (Array.isArray(raw.pois)) {
                        allPOIs = raw.pois;
                    } else if (Array.isArray(raw.results)) {
                        allPOIs = raw.results;
                    } else {
                        // Handle categorized POIs
                        Object.values(raw || {}).forEach(v => { 
                            if (Array.isArray(v)) allPOIs = allPOIs.concat(v); 
                        });
                    }
                    console.log('Processed all POIs:', allPOIs.length);
                } else {
                    console.error('Failed to load POIs:', poisResponse.status);
                    throw new Error('POI\'ler y√ºklenemedi');
                }
                
                // Load route detail with associated POIs

        // Reorder associated POI
        async function reorderAssociatedPOI(poiId, delta) {
            if (!currentRoute) {
                showNotification('√ñnce bir rota se√ßin', 'warning');
                return;
            }
            
            console.log('Reordering POI:', poiId, 'delta:', delta);
            
            const idInt = parseInt(poiId);
            const ids = associatedPoiOrderedIds.slice();
            const idx = ids.indexOf(idInt);
            
            if (idx < 0) {
                console.warn('POI not found in ordered list:', poiId);
                return;
            }
            
            const swapIdx = idx + delta;
            if (swapIdx < 0 || swapIdx >= ids.length) {
                console.warn('Invalid swap index:', swapIdx);
                return;
            }
            
            // Swap positions
            [ids[idx], ids[swapIdx]] = [ids[swapIdx], ids[idx]];
            
            // Update global state
            associatedPoiOrderedIds = ids;
            associatedPoiIdSet = new Set(ids);
            
            console.log('New POI order:', associatedPoiOrderedIds);
            
            try {
                // Persist new order to backend
                const headers = { 'Content-Type': 'application/json' };
                if (csrfToken) headers['X-CSRFToken'] = csrfToken;
                
                const payloadPois = ids.map((id, i) => ({ 
                    poi_id: id, 
                    order_in_route: i + 1 
                }));
                
                const response = await fetch(`${apiBase}/admin/routes/${getRouteId(currentRoute)}/pois`, {
                    method: 'POST', 
                    headers, 
                    credentials: 'include',
                    body: JSON.stringify({ 
                        csrf_token: csrfToken || '', 
                        pois: payloadPois 
                    })
                });
                
                if (response.ok) {
                    showNotification('POI sƒ±ralamasƒ± g√ºncellendi', 'success');
                    
                    // Reload POI lists to show new order
                    await loadPOIsForAssociation(getRouteId(currentRoute));
                    
                    // Update route visualization on map
                    await showSelectedRouteOnMap(currentRoute);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Reorder failed:', response.status, errorData);
                    throw new Error(errorData.error || 'Sƒ±ralama kaydedilemedi');
                }
            } catch (error) {
                console.error('POI reorder error:', error);
                showNotification('Sƒ±ralama hatasƒ±: ' + error.message, 'error');
                
                // Revert local changes on error
                const originalIdx = ids.indexOf(idInt);
                if (originalIdx >= 0) {
                    [ids[originalIdx], ids[swapIdx]] = [ids[swapIdx], ids[originalIdx]];
                    associatedPoiOrderedIds = ids;
                    associatedPoiIdSet = new Set(ids);
                }
            }
        }

        // Build and save route from associated POIs (geometry + stats)
        async function buildAndSaveRouteFromAssociatedPOIs() {
            if (!currentRoute) return;
            const ids = Array.from(associatedPoiIdSet);
            if (ids.length < 2) { showNotification('Rota i√ßin en az 2 POI se√ßin', 'warning'); return; }
            try {
                // Build polyline from associated POIs in current order
                const ordered = ids.map(id => (allPoisForAssociation || []).find(p => getPoiId(p) === id)).filter(Boolean);
                const coords = ordered.map(p => ({ lat: p.latitude || p.lat, lng: p.longitude || p.lng }));
                // Distance (Haversine)
                const R = 6371000; // meters
                const toRad = d => d * Math.PI / 180;
                let totalMeters = 0;
                for (let i = 1; i < coords.length; i++) {
                    const a = coords[i-1], b = coords[i];
                    const dLat = toRad(b.lat - a.lat);
                    const dLon = toRad(b.lng - a.lng);
                    const lat1 = toRad(a.lat), lat2 = toRad(b.lat);
                    const h = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;
                    totalMeters += 2 * R * Math.asin(Math.sqrt(h));
                }
                const estimatedSeconds = Math.round((totalMeters / 1.2)); // y√ºr√ºy√º≈ü ~1.2 m/s varsayƒ±m
                const segments = [{ coordinates: coords }];
                const waypoints = ordered.map((p, i) => ({ name: p.name, latitude: p.latitude || p.lat, longitude: p.longitude || p.lng, order: i+1 }));

                // Save geometry to backend

        // Utility function to download files
        function downloadFile(blob, filename, mimeType) {
            const url = window.URL.createObjectURL(new Blob([blob], { type: mimeType }));
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        async function deleteSelectedRoutes() {
            const routeIds = Array.from(selectedRoutes);
            let successCount = 0;
            let errorCount = 0;
            
            showNotification(`${routeIds.length} rota siliniyor...`, 'info');
            
            for (const routeId of routeIds) {
                try {
                    const response = await fetch(`${apiBase}/admin/routes/${routeId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-Token': csrfToken
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            csrf_token: csrfToken
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.message && !data.error) {
                            // Success response has 'message' field
                            successCount++;
                            
                            // Remove from UI
                            allRoutes = allRoutes.filter(r => getRouteId(r) !== routeId);
                            filteredRoutes = filteredRoutes.filter(r => getRouteId(r) !== routeId);
                            
                            // Remove from map
                            if (routeLayers[routeId]) {
                                map.removeLayer(routeLayers[routeId]);
                                delete routeLayers[routeId];
                            }
                            
                            // Clear selection if this route was selected
                            if (currentRoute && getRouteId(currentRoute) === routeId) {
                                clearSelection();
                            }
                        } else {
                            errorCount++;
                            console.error(`Failed to delete route ${routeId}:`, data.error || 'Unknown error');
                        }
                    } else if (response.status === 404) {
                        // Route already deleted, treat as success
                        successCount++;
                        console.warn(`Route ${routeId} already deleted (404)`);
                        
                        // Remove from UI anyway
                        allRoutes = allRoutes.filter(r => getRouteId(r) !== routeId);
                        filteredRoutes = filteredRoutes.filter(r => getRouteId(r) !== routeId);
                        
                        // Remove from map
                        if (routeLayers[routeId]) {
                            map.removeLayer(routeLayers[routeId]);
                            delete routeLayers[routeId];
                        }
                        
                        // Clear selection if this route was selected
                        if (currentRoute && getRouteId(currentRoute) === routeId) {
                            clearSelection();
                        }
                    } else {
                        errorCount++;
                        console.error(`HTTP error deleting route ${routeId}:`, response.status);
                    }
                } catch (error) {
                    errorCount++;
                    console.error(`Error deleting route ${routeId}:`, error);
                }
            }
            
            // Clear selection
            selectedRoutes.clear();
            
            // Update UI
            displayRoutes();
            updateBulkActions();
            
            // Show result notification
            if (successCount > 0 && errorCount === 0) {
                showNotification(`${successCount} rota ba≈üarƒ±yla silindi`, 'success');
            } else if (successCount > 0 && errorCount > 0) {
                showNotification(`${successCount} rota silindi, ${errorCount} rota silinemedi`, 'warning');
            } else {
                showNotification(`Rotalar silinemedi`, 'error');
            }
        }
