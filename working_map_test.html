<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışan Harita Katmanları Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { height: 500px; width: 100%; border: 1px solid #ccc; margin-bottom: 20px; }
        .info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 10px; }
        .status { padding: 10px; margin: 5px 0; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>🗺️ Çalışan Harita Katmanları Test</h1>
    
    <div class="info">
        <strong>Test Edilen Katmanlar:</strong>
        <ul>
            <li>🗺️ OpenStreetMap (Varsayılan)</li>
            <li>🎨 CartoDB Positron (Açık tema)</li>
            <li>🌙 CartoDB Dark (Koyu tema)</li>
            <li>🛰️ Esri Satellite (Uydu görüntüsü)</li>
        </ul>
        <p>Sağ üst köşedeki katman kontrolünden farklı katmanları test edebilirsiniz.</p>
    </div>

    <div id="map"></div>
    
    <div id="status-log">
        <h3>📊 Katman Test Sonuçları:</h3>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="static/js/map-layer-control.js"></script>
    <script>
        // Haritayı başlat (Ürgüp merkezi)
        const map = L.map('map').setView([38.632, 34.912], 13);

        // Status log elementi
        const statusLog = document.getElementById('status-log');

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()} - ${message}`;
            statusLog.appendChild(div);
        }

        // Harita katmanlarını ekle
        const baseLayers = addBaseLayers(map);

        // Her katman için event listener'lar ekle
        Object.keys(baseLayers).forEach(layerName => {
            const layer = baseLayers[layerName];

            layer.on('loading', function() {
                addStatus(`${layerName} yükleniyor...`, 'warning');
            });

            layer.on('load', function() {
                addStatus(`${layerName} başarıyla yüklendi`, 'success');
            });

            layer.on('tileerror', function(error) {
                addStatus(`${layerName} yükleme hatası: ${error.error?.message || 'Bilinmeyen hata'}`, 'error');
                console.error(`Tile error for ${layerName}:`, error);
            });
        });

        addStatus("Varsayılan katman (OpenStreetMap) eklendi", 'success');

        // Katman değişikliklerini dinle
        map.on('baselayerchange', function(e) {
            addStatus(`Katman değiştirildi: ${e.name}`, 'success');
        });

        // Test marker'ı ekle
        L.marker([38.632, 34.912])
            .addTo(map)
            .bindPopup('🏛️ Ürgüp Merkezi<br>Test marker\'ı')
            .openPopup();

        addStatus("Harita test sayfası hazır - Katmanları test edin!", 'success');
    </script>
</body>
</html>
