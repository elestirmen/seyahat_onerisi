<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Import - Gelişmiş Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/navigation.css">
    <link rel="stylesheet" href="static/css/enhanced-map.css">
    <style>
        :root {
            --import-primary: #059669;
            --import-secondary: #64748b;
            --import-success: #059669;
            --import-danger: #dc2626;
            --import-warning: #d97706;
            --import-info: #0891b2;
            --import-light: #f8fafc;
            --import-dark: #0f172a;
            --import-border: #e2e8f0;
            --import-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --import-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
            --import-radius: 12px;
            --import-radius-lg: 16px;
            --import-transition: all 0.3s ease;
        }

        body {
            background: var(--import-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Main Layout */
        .import-management-container {
            display: grid;
            grid-template-areas: 
                "header header"
                "upload preview";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }

        /* Header */
        .import-header {
            grid-area: header;
            background: white;
            border-radius: var(--import-radius-lg);
            box-shadow: var(--import-shadow);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .import-header h1 {
            margin: 0;
            color: var(--import-dark);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* Upload Zone */
        .file-upload-section {
            grid-area: upload;
            background: white;
            border-radius: var(--import-radius-lg);
            box-shadow: var(--import-shadow);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .upload-zone {
            border: 3px dashed var(--import-border);
            border-radius: var(--import-radius-lg);
            padding: 3rem 2rem;
            text-align: center;
            background: var(--import-light);
            transition: var(--import-transition);
            cursor: pointer;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-zone:hover {
            border-color: var(--import-primary);
            background: rgba(5, 150, 105, 0.05);
        }

        .upload-zone.dragover {
            border-color: var(--import-primary);
            background: rgba(5, 150, 105, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--import-secondary);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--import-dark);
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: var(--import-secondary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .supported-formats {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .format-badge {
            background: white;
            border: 2px solid var(--import-border);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--import-secondary);
        }

        /* Preview Section */
        .file-preview-section {
            grid-area: preview;
            background: white;
            border-radius: var(--import-radius-lg);
            box-shadow: var(--import-shadow);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--import-border);
        }

        .preview-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--import-dark);
        }

        .empty-preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--import-secondary);
            text-align: center;
        }

        .empty-preview i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Import Map */
        #importMap {
            width: 100%;
            height: 360px;
            border-radius: 12px;
            border: 2px solid var(--import-border);
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .validation-box, .metadata-box, .poi-select-box, .confirm-box {
            background: var(--import-light);
            border: 1px solid var(--import-border);
            border-radius: 12px;
            padding: 1rem;
        }

        .progress-wrapper { margin-top: 1rem; }
        .progress { height: 10px; border-radius: 999px; }

        .poi-select-list { max-height: 200px; overflow-y: auto; border: 1px solid var(--import-border); border-radius: 8px; padding: .5rem; background: #fff; }
        .poi-select-item { display: flex; align-items: center; gap: .5rem; padding: .25rem .5rem; border-radius: 6px; }
        .poi-select-item:hover { background: #f8fafc; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .import-management-container {
                grid-template-areas: 
                    "header"
                    "upload"
                    "preview";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr 1fr;
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .import-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .import-header h1 {
                font-size: 1.2rem;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="import-management-container">
        <!-- Header -->
        <header class="import-header">
            <h1>
                <i class="fas fa-file-import"></i>
                Dosya Import
            </h1>
            <nav class="main-navigation">
                <!-- Navigation items will be populated by NavigationManager -->
            </nav>
            <div class="header-actions">
                <div class="breadcrumb-nav">
                    <!-- Breadcrumbs will be populated by NavigationManager -->
                </div>
                <div class="session-info">
                    <!-- Session info will be populated by NavigationManager -->
                </div>
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-history"></i>
                    Import Geçmişi
                </button>
            </div>
        </header>

        <!-- File Upload Section -->
        <section class="file-upload-section">
            <h3><i class="fas fa-cloud-upload-alt"></i> Dosya Yükleme</h3>
            <div class="upload-zone" id="uploadZone">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <div class="upload-text">Dosyaları buraya sürükleyin</div>
                <div class="upload-subtext">veya tıklayarak dosya seçin</div>
                <div class="supported-formats">
                    <span class="format-badge">GPX</span>
                    <span class="format-badge">KML</span>
                    <span class="format-badge">KMZ</span>
                </div>
                <input type="file" id="fileInput" multiple accept=".gpx,.kml,.kmz" style="display: none;">
            </div>
        </section>

        <!-- File Preview Section -->
        <section class="file-preview-section">
            <div class="preview-header">
                <h3 class="preview-title">
                    <i class="fas fa-eye"></i>
                    Dosya Önizleme
                </h3>
            </div>
            <div class="empty-preview" id="emptyPreview">
                <i class="fas fa-file-alt"></i>
                <h4>Henüz dosya seçilmedi</h4>
                <p>Import etmek istediğiniz rota dosyasını seçin</p>
            </div>
            <div class="preview-content" id="previewContent" style="display: none;">
                <!-- Preview content will be populated by JavaScript -->
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="static/js/api-client.js"></script>
    <script src="static/js/enhanced-map-manager.js"></script>
    <script src="static/js/navigation-manager.js"></script>
    <script>
        // File Import Manager
        class FileImportManager {
            constructor() {
                this.uploadZone = document.getElementById('uploadZone');
                this.fileInput = document.getElementById('fileInput');
                this.emptyPreview = document.getElementById('emptyPreview');
                this.previewContent = document.getElementById('previewContent');
                this.selectedFile = null;
                this.currentUploadId = null;
                this.currentUploadData = null;
                this.mapManager = null;
                this.poiList = [];
                this.selectedPoiIds = new Set();
                
                this.init();
            }

            async init() {
                // Check authentication first
                await this.checkAuthentication();
                this.setupEventListeners();
            }

            async checkAuthentication() {
                try {
                    // Try to make a simple authenticated request
                    const response = await fetch('/auth/status', {
                        credentials: 'include'
                    });
                    
                    if (response.status === 404) {
                        // Auth status endpoint not found, skip auth check
                        console.warn('Auth status endpoint not found, skipping authentication check');
                        return true;
                    }
                    
                    if (response.status === 401) {
                        // Not authenticated, redirect to login
                        showNotification('Oturum süreniz dolmuş. Giriş sayfasına yönlendiriliyorsunuz...', 'warning');
                        setTimeout(() => {
                            window.location.href = '/auth/login?next=' + encodeURIComponent(window.location.pathname);
                        }, 2000);
                        return false;
                    }
                    
                    if (!response.ok) {
                        console.warn('Authentication check failed:', response.status);
                        return false;
                    }
                    
                    // Check if actually authenticated
                    const data = await response.json();
                    if (!data.authenticated) {
                        showNotification('Giriş yapmanız gerekiyor. Giriş sayfasına yönlendiriliyorsunuz...', 'warning');
                        setTimeout(() => {
                            window.location.href = '/auth/login?next=' + encodeURIComponent(window.location.pathname);
                        }, 2000);
                        return false;
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Authentication check error:', error);
                    // Continue anyway, let the API calls handle auth errors
                    return true;
                }
            }

            setupEventListeners() {
                // Upload zone click
                this.uploadZone.addEventListener('click', () => {
                    this.fileInput.click();
                });

                // File input change
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                // Drag and drop
                this.uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadZone.classList.add('dragover');
                });

                this.uploadZone.addEventListener('dragleave', () => {
                    this.uploadZone.classList.remove('dragover');
                });

                this.uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadZone.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });
            }

            handleFiles(files) {
                if (files.length === 0) return;
                const file = files[0]; // Queue support can be added later
                const validTypes = ['.gpx', '.kml', '.kmz'];
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();

                if (!validTypes.includes(fileExtension)) {
                    alert('Desteklenmeyen dosya formatı. Lütfen GPX, KML veya KMZ dosyası seçin.');
                    return;
                }
                this.selectedFile = file;
                this.showLocalPreview(file);
            }

            showLocalPreview(file) {
                this.emptyPreview.style.display = 'none';
                this.previewContent.style.display = 'block';
                
                this.previewContent.innerHTML = `
                    <div class="file-info">
                        <h4><i class="fas fa-file"></i> ${file.name}</h4>
                        <p><strong>Boyut:</strong> ${this.formatFileSize(file.size)}</p>
                        <p><strong>Tip:</strong> ${file.type || 'Bilinmiyor'}</p>
                        <p><strong>Son Değişiklik:</strong> ${new Date(file.lastModified).toLocaleString('tr-TR')}</p>
                    </div>
                    <div class="preview-actions mt-3">
                        <button class="btn btn-primary" onclick="window.fileImportManager.uploadAndPreview()">
                            <i class="fas fa-cloud-upload-alt"></i> Yükle ve Önizle
                        </button>
                        <button class="btn btn-outline-secondary" onclick="window.fileImportManager.clearPreview()">
                            <i class="fas fa-times"></i> Temizle
                        </button>
                    </div>
                    <div class="progress-wrapper">
                        <div class="progress">
                            <div id="uploadProgressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                `;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async uploadAndPreview() {
                if (!this.selectedFile) return;
                
                try {
                    // Check authentication first
                    const isAuthenticated = await this.checkAuthentication();
                    if (!isAuthenticated) {
                        return;
                    }
                    
                    // Reset state
                    this.currentUploadId = null;
                    this.currentUploadData = null;
                    this.selectedPoiIds.clear();

                    // Build form data
                    const formData = new FormData();
                    formData.append('file', this.selectedFile);

                    // Show progress start
                    this.updateProgress(10);
                    showNotification('Dosya yükleniyor...', 'info');

                    // Upload file to API
                    const result = await apiClient.upload('/routes/import', formData);
                    // Expect: { upload_id, route_data, file_info, ... }
                    this.currentUploadId = result.upload_id;
                    this.currentUploadData = result;
                    this.updateProgress(100);

                    // Render full preview UI
                    this.renderPreviewUI(result);

                } catch (error) {
                    this.updateProgress(0);
                    console.error('Upload error:', error);
                    
                    let errorMessage = 'Yükleme/önizleme hatası: ';
                    
                    if (error.status === 401) {
                        errorMessage = 'Oturum süreniz dolmuş. Lütfen tekrar giriş yapın.';
                        setTimeout(() => {
                            window.location.href = '/auth/login?next=' + encodeURIComponent(window.location.pathname);
                        }, 2000);
                    } else if (error.status === 500) {
                        errorMessage = 'Sunucu hatası oluştu. Lütfen daha sonra tekrar deneyin.';
                    } else if (error.message) {
                        errorMessage += error.message;
                    } else {
                        errorMessage += 'Bilinmeyen hata';
                    }
                    
                    showNotification(errorMessage, 'error');
                }
            }

            updateProgress(pct) {
                const bar = document.getElementById('uploadProgressBar');
                if (bar) {
                    bar.style.width = `${pct}%`;
                }
            }

            async renderPreviewUI(data) {
                // Build minimal LineString geometry from preview coordinates
                let previewGeometry = null;
                try {
                    const coords = (data?.route_data?.coordinates_preview || []).map(p => [p.lng, p.lat]);
                    if (coords.length > 1) {
                        previewGeometry = { type: 'LineString', coordinates: coords };
                    }
                } catch (e) {}

                // HTML structure
                this.previewContent.innerHTML = `
                    <div class="preview-grid">
                        <div>
                            <div class="metadata-box mb-3">
                                <h5 class="mb-3"><i class="fas fa-info-circle me-1"></i> Metadata</h5>
                                <div class="row g-2">
                                    <div class="col-12">
                                        <label class="form-label">Rota Adı</label>
                                        <input id="routeName" class="form-control" value="${(data?.route_data?.metadata?.name || this.selectedFile?.name || 'İsimsiz Rota').replace(/\"/g,'&quot;')}">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Açıklama</label>
                                        <textarea id="routeDesc" class="form-control" rows="2">${(data?.route_data?.metadata?.description || '').replace(/</g,'&lt;')}</textarea>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Rota Türü</label>
                                        <select id="routeType" class="form-select">
                                            <option value="walking">Yürüyüş</option>
                                            <option value="hiking">Doğa Yürüyüşü</option>
                                            <option value="cycling">Bisiklet</option>
                                            <option value="driving">Araba</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="validation-box mb-3">
                                <h5 class="mb-3"><i class="fas fa-clipboard-check me-1"></i> Doğrulama</h5>
                                <ul class="mb-2">
                                    ${(data?.validation_warnings || []).map(w => `<li class="text-warning">${w}</li>`).join('') || '<li class="text-success">Uyarı bulunmuyor</li>'}
                                </ul>
                                <small class="text-muted">Boyut: ${this.formatFileSize(this.selectedFile.size)} | Hash: ${(data?.file_info?.file_hash || '').slice(0,10)}...</small>
                            </div>
                            <div class="poi-select-box mb-3">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h5 class="mb-0"><i class="fas fa-map-marker-alt me-1"></i> POI İlişkilendirme</h5>
                                    <input id="poiSearch" class="form-control form-control-sm" style="max-width:220px" placeholder="POI ara...">
                                </div>
                                <div id="poiList" class="poi-select-list">
                                    <div class="text-muted small">POI'ler yükleniyor...</div>
                                </div>
                            </div>
                            <div class="confirm-box">
                                <button class="btn btn-success" onclick="window.fileImportManager.confirmImport()">
                                    <i class="fas fa-check"></i> Importu Onayla
                                </button>
                                <button class="btn btn-outline-secondary ms-2" onclick="window.fileImportManager.clearPreview()">
                                    <i class="fas fa-times"></i> İptal
                                </button>
                                <button class="btn btn-outline-danger ms-2" onclick="window.fileImportManager.cancelImport()">
                                    <i class="fas fa-ban"></i> Importu İptal Et
                                </button>
                            </div>
                        </div>
                        <div>
                            <div id="importMap"></div>
                            <div class="mt-2 small text-muted">
                                Nokta Sayısı (önizleme): ${data?.route_data?.coordinates_preview?.length || 0} | Toplam Nokta: ${data?.route_data?.points_count || 0}
                            </div>
                        </div>
                    </div>
                `;

                // Initialize map and draw preview
                if (!this.mapManager) {
                    this.mapManager = new EnhancedMapManager('importMap', { enableClustering: false });
                    // Wait for initialization to complete
                    await this.mapManager.waitForInitialization();
                } else {
                    this.mapManager.clearPreview();
                }
                if (previewGeometry && this.mapManager) {
                    this.mapManager.showRoutePreview({ 
                        geometry: previewGeometry, 
                        filename: data?.file_info?.original_filename || this.selectedFile?.name, 
                        name: data?.route_data?.metadata?.name, 
                        distance: data?.route_data?.metadata?.distance 
                    });
                }

                // Load POIs
                await this.loadPOIs();

                // Wire up search
                const poiSearch = document.getElementById('poiSearch');
                poiSearch.addEventListener('input', () => this.renderPOIList(poiSearch.value));
            }

            async loadPOIs() {
                try {
                    const resp = await apiClient.get('/pois');
                    const pois = Array.isArray(resp) ? resp : (resp?.pois || resp?.results || []);
                    this.poiList = pois;
                    this.renderPOIList('');
                } catch (e) {
                    document.getElementById('poiList').innerHTML = '<div class="text-danger small">POI listesi yüklenemedi</div>';
                }
            }

            renderPOIList(filterText) {
                const list = document.getElementById('poiList');
                const q = (filterText || '').toLowerCase();
                const items = this.poiList.filter(p => !q || (p.name||'').toLowerCase().includes(q) || (p.category||'').toLowerCase().includes(q));
                if (items.length === 0) {
                    list.innerHTML = '<div class="text-muted small">Eşleşen POI bulunamadı</div>';
                    return;
                }
                list.innerHTML = items.slice(0, 200).map(p => {
                    const checked = this.selectedPoiIds.has(p.id) ? 'checked' : '';
                    return `<label class=\"poi-select-item\"><input type=\"checkbox\" data-poi-id=\"${p.id}\" ${checked}> <span>${(p.name||'POI')} <small class=\"text-muted\">${p.category||''}</small></span></label>`;
                }).join('');
                // Bind checkbox events
                list.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                    cb.addEventListener('change', (e) => {
                        const id = parseInt(e.target.getAttribute('data-poi-id'));
                        if (e.target.checked) this.selectedPoiIds.add(id); else this.selectedPoiIds.delete(id);
                    });
                });
            }

            async confirmImport() {
                if (!this.currentUploadId) {
                    showNotification('Önce dosyayı yükleyip önizleyin', 'warning');
                    return;
                }
                try {
                    const payload = {
                        upload_id: this.currentUploadId,
                        route_name: document.getElementById('routeName').value || 'İsimsiz Rota',
                        route_description: document.getElementById('routeDesc').value || '',
                        route_type: document.getElementById('routeType').value || 'walking',
                        associate_pois: Array.from(this.selectedPoiIds)
                    };
                    showLoading('confirm');
                    const resp = await apiClient.post('/routes/import/confirm', payload);
                    hideLoading('confirm');
                    showNotification('Import tamamlandı', 'success');
                    // Redirect suggestion
                    setTimeout(() => { window.location.href = 'route_manager_enhanced.html'; }, 1200);
                } catch (error) {
                    hideLoading('confirm');
                    showNotification('Import onayı başarısız: ' + (error?.message || 'Bilinmeyen hata'), 'error');
                }
            }

            async cancelImport() {
                if (!this.currentUploadId) {
                    this.clearPreview();
                    return;
                }
                try {
                    await apiClient.post('/routes/import/cancel', { upload_id: this.currentUploadId });
                } catch (e) {
                    // ignore errors for cancel
                }
                showNotification('Import iptal edildi', 'info');
                this.clearPreview();
            }

            clearPreview() {
                this.emptyPreview.style.display = 'block';
                this.previewContent.style.display = 'none';
                this.fileInput.value = '';
                this.selectedFile = null;
                this.currentUploadId = null;
                this.currentUploadData = null;
                const bar = document.getElementById('uploadProgressBar');
                if (bar) bar.style.width = '0%';
                if (this.mapManager) this.mapManager.clearPreview();
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication first
            try {
                const response = await fetch('/auth/status', {
                    credentials: 'include'
                });
                
                if (response.status === 404) {
                    // Auth status endpoint not found, skip auth check
                    console.warn('Auth status endpoint not found, skipping authentication check');
                } else if (response.status === 401) {
                    // Not authenticated, redirect to login
                    showNotification('Giriş yapmanız gerekiyor. Giriş sayfasına yönlendiriliyorsunuz...', 'warning');
                    setTimeout(() => {
                        window.location.href = '/auth/login?next=' + encodeURIComponent(window.location.pathname);
                    }, 2000);
                    return;
                } else if (response.ok) {
                    // Check if actually authenticated
                    const data = await response.json();
                    if (!data.authenticated) {
                        showNotification('Giriş yapmanız gerekiyor. Giriş sayfasına yönlendiriliyorsunuz...', 'warning');
                        setTimeout(() => {
                            window.location.href = '/auth/login?next=' + encodeURIComponent(window.location.pathname);
                        }, 2000);
                        return;
                    }
                }
            } catch (error) {
                console.error('Authentication check failed:', error);
                // Continue anyway, let individual API calls handle auth
            }
            
            // Initialize the file import manager
            window.fileImportManager = new FileImportManager();
        });
    </script>
